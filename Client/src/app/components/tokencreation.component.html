<div class="container">
    <form [formGroup]="createTokenForm" (ngSubmit)="submit()">
      <!-- Added network selection dropdown -->
      <div class="form-group">
        <label for="network">Network</label>
        <select class="form-control" id="network" formControlName="network">
            <option value="ethereum">Ethereum</option>
            <option value="bsc">Binance Smart Chain</option>
            <option value="polygon">Polygon (Matic)</option>
            <option value="sepolia">Sepolia</option>
          </select>          
      </div>
      <!-- Rest of the form remains the same -->
      <div class="form-group">
        <label for="tokenName">Token Name</label>
        <input type="text" class="form-control" id="tokenName" formControlName="tokenName">
      </div>
      <div class="form-group">
        <label for="tokenSymbol">Token Symbol</label>
        <input type="text" class="form-control" id="tokenSymbol" formControlName="tokenSymbol">
      </div>
      <div class="form-group">
        <label for="totalSupply">Total Supply</label>
        <input type="number" class="form-control" id="totalSupply" formControlName="totalSupply">
      </div>
      <button type="submit" class="btn btn-primary">Create Token</button>
    </form>
</div>
