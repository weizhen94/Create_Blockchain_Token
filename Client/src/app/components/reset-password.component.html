<mat-card>
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <br>

    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" required>
            <button mat-raised-button color="primary" (click)="sendOTP()">Send OTP</button>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>OTP</mat-label>
            <input type="text" matInput formControlName="otp" required>
            <button mat-raised-button color="primary" (click)="verifyOTP()">Verify OTP</button>
        </mat-form-field>

        <div *ngIf="otpVerified">
            <p>       
                <br>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" required>
                    <mat-error *ngIf="resetPasswordForm?.get('password')?.hasError('InvalidPassword')">
                        Password must contain: 8 characters, upper & lowercase letter, number and special character.
                    </mat-error> 
                </mat-form-field>        
            </p>

            <p>       
                <br>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput formControlName="confirmPassword" required>
                </mat-form-field>   
            </p>  
            <button type="submit" mat-raised-button color="primary">Reset Password</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
