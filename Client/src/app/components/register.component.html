<mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" required>
          <mat-error *ngIf="registerForm?.get('password')?.hasError('InvalidPassword')">
            Password must contain: a uppercase & lowercase letter, a number and a special character.
        </mat-error> 
        </mat-form-field>
        <p *ngIf="!(registerForm?.get('password')?.touched && registerForm?.get('password')?.invalid)">
            Password must contain: a uppercase & lowercase letter, a number and a special character.
        </p>
        <br>         
        <br>
        <button type="submit" mat-raised-button color="primary">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
