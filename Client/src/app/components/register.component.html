<mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <br>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" required>
        </mat-form-field>

     <p>
        <code *ngIf="!(registerForm?.get('password')?.touched && registerForm?.get('password')?.invalid)">
            Password must contain: 8 characters, upper & lowercase letter, number and special character.
        </code>
        <br>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" required>
            <mat-error *ngIf="registerForm?.get('password')?.hasError('InvalidPassword')">
                Password must contain: 8 characters, upper & lowercase letter, number and special character.
            </mat-error> 
        </mat-form-field>        
    </p>

    <p>       
    <br>
        <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput formControlName="confirmPassword" required>
        </mat-form-field>   
    </p>  

    <button type="submit" mat-raised-button color="primary">Register</button>
    </form>
    </mat-card-content>
  </mat-card>
